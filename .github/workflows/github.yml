name: Kong Deck Sync

on:
  push:
    branches:
      - main

jobs:
  deck-sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Kong Deck
      run: |
        curl -sL https://github.com/Kong/deck/releases/download/v1.8.1/deck_1_8.1_linux_amd64.tar.gz -o deck.tar.gz
        tar -xf deck.tar.gz -C /tmp
        sudo cp /tmp/deck /usr/local/bin/
        deck version

    - name: Sync Kong Configurations
      run: |
        deck sync
        deck diff

    - name: Commit and Push Changes
      run: |
        git config --global user.email "thirumal.kumar@wipro.com"
        git config --global user.name "Thirumalkumar"
        git add .
        git diff-index --quiet HEAD || git commit -m "Update Kong configuration"
        git push
